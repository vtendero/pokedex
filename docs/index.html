<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Goldman:wght@400;700&display=swap&family=Inconsolata&family=Sriracha&family=Yusei+Magic&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/page.css" />
    <script src="https://kit.fontawesome.com/f2e0e49a34.js"
      crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="page">
      <header class="header">
          <img class="header__image" src="./assets/images/pokeball.png" alt="Pokeball logo">
          <h1 class="header__title">Generation 1 Pokédex</h1>

          <form id="myForm" class="header__form js-form" method="GET">
              <label class="header__form--label">Search</label>
              <div class="header__form--container">
                  <input class="header__form--input js-input" type="text" placeholder="Pokemon name" required>
                  <i class="fas fa-times header__form--reset js-reset" title="Reset"></i>
                  <i class="fas fa-search header__form--search js-searchButton" title="Search"></i>
              </div>
          </form>
      </header>
      <main class="main">
          <p class="js-notFound js-hidden">Pokemon not found. Make a new search.</p>
          <ul class="resultsList js-results js-reset js-hidden">
              <li class="resultsList__item js-pokeId" id="">
                  <h3 class="resultsList__item--name js-pokeName"></h3>
                  <img class="resultsList__item--image js-pokeImage" src="" alt="">
              </li>
          </ul>
          <button class="btn-danger js-detail js-hidden">Go to detail</button>
          <button class="pokemonsDetail__buttonBack js-backHome js-hidden" title="Close">x</button>
          <section class="pokemonsDetail js-pokemonsDetail"></section>
      </main>

      <footer class="footer">
              <div class="footer__info">
                  <small class="footer__info--copy">vtendero © 2021</small>
                  <small class="footer__info--motto">dark mode coding</small>
                  <section class= "footer__socialMedia">
                      <a class="footer__socialMedia--icon" title="Github" href="https://github.com/vtendero"   target="_blank">
                          <i class="fab fa-github footer__socialMedia--icon"></i></a>
                      <a class="footer__socialMedia--icon" title="Linkedin" href="https://www.linkedin.com/in/valle-tendero/" target="_blank">
                          <i class="fab fa-linkedin footer__socialMedia--icon"></i>
                      </a>
                  </section>
              </div>
              <img class="footer__logo" src="./assets/images/world.jpg" alt="Logo"></img>
          </footer>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
